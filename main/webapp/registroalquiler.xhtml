<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<h1>Videotienda - Registro alquiler</h1>
		
    </h:head>
    
    <h:body>

        <h:form id="registroAlquiler_form">
            <section>
                <div style="text-align: center" class='table'>
                
                    <p:dataTable class="alquiler" value="#{AlquilerItemsBean.itemsRentados}" var = "dato" style="margin: 0 auto;">
    				
    					<p:column headerText="Id" filterBy="#{dato.id}">
                                <h:outputText value="#{dato.id}"></h:outputText>
                        </p:column>            
						
                        <p:column headerText="Inicio de Renta" filterBy="#{dato.fechainiciorenta}">
                        	<h:outputText value="#{dato.fechainiciorenta}"></h:outputText>
                        </p:column>

                        <p:column headerText="Fin de Renta" filterBy="#{dato.fechafinrenta}">
                                <h:outputText value="#{dato.fechafinrenta}"></h:outputText>
                        </p:column>    
                        
                     

                    </p:dataTable>
                </div>
            </section>
        </h:form>

    </h:body>
    
</html>

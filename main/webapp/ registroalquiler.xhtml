<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="registroalquiler.css" />
		<h1>Videotienda - Registro alquiler</h1>
		
    </h:head>
    
    <h:body>

        <h:form id="registroalquiler_form">
            <section>
                <div style="text-align: center" class='table'>
                    <h:datatable value="#{AlquilerItemsBean.itemsRentados}" var = "dato" style="margin: 0 auto;">
                        <p:column headerText="Item Rentado" filterBy="#{dato.id_itemRentado}">
                            <h:outputext value="#{dato.id_itemRentado}"></h:outputext>
                        </p:column>

                        <p:column headerText="Item Rentado" filterBy="#{dato.fecha_inicioRenta}">
                                <h:outputext value="#{dato.fecha_inicioRenta}"></h:outputext>
                            </p:column>

                        <p:column headerText="Item Rentado" filterBy="#{dato.fechafinrenta}">
                                <h:outputext value="#{dato.fechafinrenta}"></h:outputext>
                        </p:column>

                        <p:column headerText="Item Rentado" filterBy="#{dato.id_item}">
                                <h:outputext value="#{dato.id_item}"></h:outputext>
                        </p:column>

                        <p:column headerText="Item Rentado" filterBy="#{dato.nombre_item}">
                                <h:outputext value="#{dato.nombre_item}"></h:outputext>
                        </p:column>    
                        
                        <p:column headerText="Item Rentado" filterBy="#{dato.multa_total}">
                                <h:outputext value="#{dato.multa_total}"></h:outputext>
                        </p:column>
                    </h:datatable>
                </div>
            </section>
        </h:form>

    </h:body>

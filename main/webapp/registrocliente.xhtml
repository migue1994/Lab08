<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="registrocliente.css" />
		<h1>Videotienda - Registro de clientes</h1>
		
	</h:head>
	
	 <h:body>
    	
    	<h:form id="registroCliente_form">  
    		<section>
				<div style="text-align: center" class='table'>
			
    				<p:dataTable  class="registro" value="#{AlquilerItemsBean.listaClientes}"  var="cliente"  style="margin: 0 auto;" 
    				rows="10" paginator="true" 
    				paginatorTemplate="{RowsPerPageDropdown} {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
    				rowsPerPageTemplate="8,10,15">
    			
    					<p:column headerText="Nombre" filterBy="#{cliente.nombre}">
    						<h:outputText value="#{cliente.nombre}"></h:outputText>
      					</p:column>
      				
      					<p:column headerText="Documento" filterBy="#{cliente.documento}">
    						<h:outputText value="#{cliente.documento}"></h:outputText>
      					</p:column>
      				
      					<p:column headerText="Teléfono" filterBy="#{cliente.telefono}">
    						<h:outputText value="#{cliente.telefono}"></h:outputText>
      					</p:column>
      				
      					<p:column headerText="Direccion" filterBy="#{cliente.direccion}">
    						<h:outputText value="#{cliente.direccion}"></h:outputText>
      					</p:column>
      				
      					<p:column headerText="Email" filterBy="#{cliente.email}">
    						<h:outputText value="#{cliente.email}"></h:outputText>
      					</p:column>
      				
      					<p:column headerText="Vetado" filterBy="#{cliente.vetado}">
    						<h:outputText value="#{cliente.vetado}"></h:outputText>
      					</p:column>
      				      				
    				</p:dataTable>
    			</div>
            </section>
            <br/>
            <section>
            	<div style="text-align: center">
            	
            		<div >
    					<span class="label nombre">Nombre </span>
    					<p:inputText id ="nombre" value="#{AlquilerItemsBean.nC}" placeholder="Introduce tu nombre" class="form-control"/>
					</div>

            		<div class="form-group">
    					<span class="label documento">Documento </span>
    					<p:inputText id ="documento" value="#{AlquilerItemsBean.docC}" placeholder="Introduce tu documento" class="form-control"/>
					</div>

					<div class="form-group">
    					<span class="label telefono">Tel&#233;fono </span>
    					<p:inputText id ="telefono" value="#{AlquilerItemsBean.telC}" placeholder="Introduce tu teléfono" class="form-control"/>
					</div>

					<div class="form-group">
    					<span class="label direccion">Direcci&#243;n </span>
    					<p:inputText id ="direccion" value="#{AlquilerItemsBean.dirC}" placeholder="Introduce tu dirección" class="form-control"/>
					</div>

					<div class="form-group">
    					<span class="label email">Email </span>
    					<p:inputText id ="email" value="#{AlquilerItemsBean.emC}" placeholder="Introduce tu email" class="form-control"/>
					</div>
					<br/>
					 <div style="text-align: center">
						<p:commandButton id= "submit" value="Submit" update="registroCliente_form" actionListener="#{AlquilerItemsBean.actionGuardarCliente}"></p:commandButton>
					</div>
	
    				
    			</div>
			</section>
    	</h:form>   
    </h:body>
</html>
